services:
  postgres-booking:
    container_name: postgress-server
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_DB=booking
      - POSTGRES_PASSWORD=Test1234!
      - POSTGRES_USER=postgres
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
      - postgresdatabases:/databases
    networks:
      - default



  nginx:
    image: nginx:latest
    container_name: nginx-booking
    environment:
      DOMAIN: localhost
    volumes:
      - ./nginx:/etc/nginx/conf.d:ro
    ports:
      - 80:80
    networks:
      - default
    restart: always

networks:
  default:
    name: base-network

volumes:
  mssqlsystem:
  mssqluser: 
